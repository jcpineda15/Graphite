---
name: 'build cpp windows x86'

on:
  push:
    branches:
    - '*'
jobs:
  build-windows-x86:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: version
        run: gcc --version
      - name: Build
        run: make
      - name: artifacts
        uses: actions/upload-artifact@v1
        with:
          name: windows-x64
          path: .